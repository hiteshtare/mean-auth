<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="containers">&nbsp;</h1>
      </div>
      <div class="bs-component">
        <div class="jumbotron">
          <h2 id="forms">Login</h2>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
      </div>
    </div>
  </div>

</div>
