<h2 id="forms">Login</h2>
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-primary" type="submit">Login</button>
</form>
