<h2 id="forms">Register User</h2>
<form (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-primary" type="submit">Submit</button>
</form>
